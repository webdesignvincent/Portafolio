<div class="col-lg-10">
	<h3>{{ page_title }}</h3>
	<hr/>

	<div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && !is_edit">
		El tema se a creado correctamente
	</div>

	<div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && !is_edit">
		El tema no se ha podido crear
	</div>

	<div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && is_edit">
		El tema se a actualizado correctamente
	</div>

	<div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && is_edit">
		El tema no se ha actualizado
	</div>

	<form class="col-md-5 ml-0 pl-0" #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">

		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="topic.title" required />

			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				El titulo no es valido
			</small>
			
		</div>

		<div class="form-group">
			<label for="content">Pon tu pregunta o contenido</label>
			<textarea name="content" class="form-control" #content="ngModel" [(ngModel)]="topic.content" required></textarea>

			<small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
				El contenido no es valido
			</small>
			
		</div>

		<div class="form-group">
			<label for="code">Codigo</label>
			<textarea name="code" class="form-control" #code="ngModel" [(ngModel)]="topic.code"></textarea>

			<small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
				El codigo no es valido
			</small>
			
		</div>

		<div class="form-group">
			<label for="lang">Â¿Sobre que lenguaje hablas?</label>
			<input type="text" name="lang" class="form-control" #lang="ngModel" [(ngModel)]="topic.lang" required />

			<small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
				El lenguaje no es valido
			</small>
			
		</div>
		
		<input type="submit" value="{{ page_title }}" class="btn btn-success" [disabled]="addTopic.invalid" />
	</form>
	
</div>
