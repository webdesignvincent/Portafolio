<div class="col-lg-12 mt-3">
	<h1>{{ page_title }}</h1>
	<hr/>

	<ul class="list-group list-users">
	   <li class="list-group-item" *ngFor="let user of users">
	   		<div class="avatar_mask_list float-left mr-4" *ngIf="user._id">
                <img *ngIf="user.image" src="{{url+'avatar/'+user.image}}" />
                <img *ngIf="!user.image" src="assets/images/default.png" />
            </div>
		  	<h4>
		  	     <a [routerLink]="['/perfil',user._id]">{{ user.name + ' ' +user.surname }}</a> 
		    </h4>
		    <a [routerLink]="['/perfil',user._id]" class="btn btn-sm btn-success float-left mx-auto d-block">
		    	  Ver perfil
		    </a>
	   </li>
	</ul>

	<div class="clearfix"></div>

</div>
