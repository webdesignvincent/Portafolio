<div class="d-flex justify-content-center" role="status" *ngIf="!user && !topics">
	<img src="assets/images/loading.gif" />	
</div>

<div class="col-lg-12 mt-3" *ngIf="user && topics">
	<div class="avatar_mask_list float-left mr-4" *ngIf="user._id">
        <img *ngIf="user.image" src="{{url+'avatar/'+user.image}}" />
        <img *ngIf="!user.image" src="assets/images/default.png" />
    </div>
	<h1>{{ user.name + ' ' + user.surname }}</h1>
	
	<br/>
	<hr/>

	<div class="clearfix"></div>

	<ul class="list-group list-topics mt-4">
	   <li class="list-group-item" *ngFor="let topic of topics">
		  	<h4>
		  	      <a [routerLink]="['/tema',topic._id]">{{ topic.title }}</a> 
		    </h4>
		    <span class="badge badge-light">
		    	  {{ topic.date | amLocale: 'es' | amTimeAgo }}	    	
		    </span>
		    <a [routerLink]="['/tema',topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">
		    	  Leer
		    </a>
	   </li>
	</ul>

	<div class="clearfix"></div>
	<br/>
	
</div>

<br/>
