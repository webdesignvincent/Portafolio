<div class="col-md-12 mt-3">
	<h1>{{ page_title }}</h1>
	<p>
		Identificate en la plataforma para comenzar!
	</p>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		El login no se ha completado correctamente, quizas tu email o contraseña son incorrectos, intenta de nuevo.
	</div>

	<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

		<div class="form-group">
			<label for="email">Correo Electronico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El correo no es valido
			</small>
		</div>

		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			
			<small *ngIf="password.touched && !password.valid" class="invalid-feedback d-block">
				La contraseña es obligatorio
			</small>
		</div>

		<input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="!loginForm.form.valid" />	
		
	</form>

</div>
